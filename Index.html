<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Diblokir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            height: 100vh;
            max-width: 800px;
        }
        .logos {
            margin: 20px 0;
        }
        .logos img {
            max-width: 150px;
            margin: 0 10px;
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="https://telegra.ph/file/e70d0849844686173f1d6.jpg" alt="Logo BSSN">
            <img src="https://telegra.ph/file/2cd7b423a2aa6efc2b3e8.jpg" alt="Logo Kominfo">
        </div>
        <h1>Situs Diblokir</h1>
        <p>Situs ini telah disita oleh pemerintah karena melanggar Undang-Undang.</p>
        <p>Jika Anda memiliki pertanyaan lebih lanjut, silakan hubungi BSSN atau Kominfo.</p>
    </div>
</body>
</html>
